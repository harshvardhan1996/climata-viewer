<!DOCTYPE html>
<html>
  <head>
    {{>head}}
  </head>
  <body>
    <div data-role="page" data-url="/datarequests/{{id}}/columns">
      <div data-role="header">
        <a href="/" data-icon="home" data-iconpos="notext">Home</a>
        <h3>{{label}}</h3>
      </div>
      <div data-role="content">
        <form action="/datarequests/{{id}}/columns" method="post">
        {{>csrf}}
        {{#result.unknown_count}}
        <p>{{result.unknown_count}} column(s) could not be identified.</p>
        {{/result.unknown_count}}
        <table>
          {{#result.columns}}
          <tr>
            <th>{{match}}</th>
            <td>
              {{#unknown}}
              <select name="rel_{{rel_id}}">
                {{#types}}
                <optgroup label="{{name}}">
                  {{#choices}}
                  <option value="{{url}}">{{label}}</option>
                  {{/choices}}
                </optgroup>
                {{/types}}
              </select>
              {{/unknown}}
            </td>
          </tr>
          {{/result.columns}}
        </table>
        <button type="submit">Update Columns</button>
        </form>

        <form action="/datarequests/{{id}}/data" method="post">
          {{>csrf}}
          <button type="submit">Load Data</button>
        </form>
      </div>
    </div>
  </body>
</html>
