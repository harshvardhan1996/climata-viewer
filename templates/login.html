<!DOCTYPE html>
<html>
  <head>
    <title>Log In</title>
    {{>head}}
  </head>
  <body{{>login_class}}>
    <div data-role="page" class="ui-page">
      <div data-role="header">
        {{>home}}
        <h1>Log In</h1>
      </div>
      <div data-role="content">
        <p>Select a third-party provider to authenticate with this application.</p>
        <ul data-role="listview" data-inset="true">
          <li><a href="/login/google-oauth2" rel="external">Google</a></li>
          <li><a href="/login/facebook" rel="external">Facebook</a></li>
          <li><a href="/login/twitter" rel="external">Twitter</a></li>
          <li><a href="/login/github" rel="external">Github</a></li>
          <li><a href="/login/linkedin-oauth2" rel="external">LinkedIn</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
