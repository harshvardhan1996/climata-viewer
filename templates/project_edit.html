<!DOCTYPE html>
<html>
  <head>
    <title>Create Project</title>
    {{>head}}
  </head>
  <body{{>login_class}}>
    <div data-role="page">
      <div data-role="header">
        {{>home}}
        <h3>Create Project</h3>
      </div>
      <div data-role="content">
        <form action="/projects/" method="post" data-ajax="false">
          {{>csrf}}
          <ul data-role="listview">
            <li>Enter a short name for your project.</li>
            {{>identifiers}}
            <li data-role="fieldcontain">
              <button data-theme="b" type="submit">Save</button>
              <p class="error datarequest-errors"></p>
            </li>
          </ul>
        </form>
      </div>
    </div>
  </body>
</html>
